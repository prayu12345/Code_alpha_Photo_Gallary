<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crow.css">
    <title>CROW</title>
</head>
<body>
    <div class="box"> 
        <!-- Rotating images -->
        <span style="--i:1"><img src="./images/p8.jpeg" alt="Image 1"></span>
        <span style="--i:2"><img src="./images/p4.jpeg" alt="Image 2"></span>
        <span style="--i:3"><img src="./images/p3.jpeg" alt="Image 3"></span>
        <span style="--i:4"><img src="./images/p5.jpeg" alt="Image 4"></span>
        <span style="--i:5"><img src="./images/p11.jpeg" alt="Image 5"></span>
        <span style="--i:6"><img src="./images/p2.jpeg" alt="Image 6"></span>
        <span style="--i:7"><img src="./images/p10.jpeg" alt="Image 7"></span>
        <span style="--i:8"><img src="p1.jpeg" alt="Image 8"></span>
        <span style="--i:9"><img src="./images/p9.jpeg" alt="Image 9"></span>
        <span style="--i:10"><img src="./images/p7.jpeg" alt="Image 10"></span>

        <!-- Title inside the rotating box -->
        <p>CROW</p>
    </div>

    <!-- Footer with back button -->
    <footer>
        <a href="javascript:history.back()"><button class="back-btn">Go Back</button></a>
    </footer>
</body>
</html>
